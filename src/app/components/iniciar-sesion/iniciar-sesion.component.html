<div class="container">
    <div class="shadow p-4 mb-5 bg-light rounded">
        <form [formGroup]="signinForm" (ngSubmit)="signin()">
            <fieldset>
                <legend class="text-center text-primary">Iniciar sesión</legend>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="text" id="email" class="form-control" formControlName="email" placeholder="Ingresar Correo Electrónico">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" autocomplete="off">
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>
            </fieldset>
        </form>
        <p class="text-center mt-3">¿Aún no tienes una cuenta?</p>
        <a href="registro" class="text-center d-block">Registrarme</a>
    </div>
</div>
