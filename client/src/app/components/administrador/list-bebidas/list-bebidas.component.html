<button 
pButton 
    pRipple 
    label="A침adir bebida"
    icon="pi pi-plus"
    class="p-button-warning custom-button" [routerLink]="'/a침adir-bebida'"
    *ngIf="rol === 'admin'">
</button>

<div class="container mt-4">
  <div class="row">
    <div *ngFor="let bebida of listBebidas" class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <img [src]="bebida.imagen" class="card-img-top" alt="{{ bebida.nombre }}">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ bebida.nombre }}</h5>
            <p class="card-text">{{ bebida.descripcion }}</p>
            <p class="card-text"><strong>Precio:</strong> {{ bebida.precio | currency }}</p>
          </div>
          <div class="d-flex justify-content-between mt-3 button-group">
            <button
              pButton 
              pRipple
              icon="pi pi-pencil"
              title="Editar informaci칩n"
              class="p-button-success action-button"
              (click)="editBebida(bebida.bebidaId!)" 
              *ngIf="rol === 'admin'">
            </button>
            
            <button
              pButton 
              pRipple
              icon="pi pi-trash"
              class="p-button-danger action-button"
              title="Eliminar articulo"
              (click)="deleteBebida(bebida.bebidaId!)"
              *ngIf="rol === 'admin'">
              Eliminar
            </button>
            
            <button 
              pButton 
              pRipple
              icon="pi pi-cart-plus"
              title="Agregar al carrito"
              class="p-button-primary action-button"
              (click)="agregarCarrito(bebida.bebidaId!)">
              A침adir al carrito
            </button>
          </div>
          
        </div>
      </div>
    </div>
  </div>
</div>
