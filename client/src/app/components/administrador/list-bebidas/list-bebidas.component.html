<button class="btn btn-warning mt-4" style="margin-left: 12px;" [routerLink]="'/aÃ±adir-bebida'" *ngIf="rol === 'admin'">Agregar Bebida</button>
<div class="container mt-4">
  <div class="row">
    <div *ngFor="let bebida of listBebidas" class="col-md-4 mb-4">
      <div class="card shadow-sm">
        <img [src]="bebida.imagen" class="card-img-top" alt="{{ bebida.nombre }}">
        <div class="card-body d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ bebida.nombre }}</h5>
            <p class="card-text">{{ bebida.descripcion }}</p>
            <p class="card-text"><strong>Precio:</strong> {{ bebida.precio | currency }}</p>
          </div>
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-primary btn-sm" (click)="editBebida(bebida.bebidaId!)" *ngIf="rol === 'admin'">Editar</button>
            <button class="btn btn-danger btn-sm" (click)="deleteBebida(bebida.bebidaId!)" *ngIf="rol === 'admin'">Eliminar</button>
            <button class="btn btn-success btn-sm" (click)="agregarCarrito(bebida.bebidaId!)">Agregar al Carrito</button> 
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
