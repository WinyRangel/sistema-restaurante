<div class="container mt-5">
    <div class="shadow p-4 mb-5 bg-light rounded">
      <form [formGroup]="usuarioForm" (ngSubmit)="registrarUsuario()">
        <fieldset>
          <h2 class="card-title text-center mb-4">Registrarme</h2>
          <hr class="custom-hr">
          
          <!-- Datos personales -->
          <div class="container mb-4">
            <h4 class="text-center">Datos personales</h4>
            <div class="row g-3">
              <div class="col-md-6 form-group">
                <div class="mb-3">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Ingresar nombre">
                </div>
              </div>
              <div class="col-md-6 form-group">
                <div class="mb-3">
                  <label for="apellidos" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="apellidos" formControlName="apellidos" placeholder="Ingresar apellidos">
                </div>
              </div>
              <div class="col-12 form-group">
                <div class="mb-3">
                  <label for="direccion" class="form-label">Dirección</label>
                  <input type="text" class="form-control" id="direccion" formControlName="direccion" placeholder="Ingresar dirección">
                </div>
              </div>
            </div>
          </div>
  
          <!-- Datos de contacto -->
          <div class="container mb-4">
            <h4 class="text-center">Datos de contacto</h4>
            <div class="row g-3">
              <div class="col-md-6 form-group">
                <div class="mb-3">
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input type="email" class="form-control" id="email" formControlName="email" placeholder="Ingresar correo electrónico">
                </div>
              </div>
              <div class="col-md-6 form-group">
                <div class="mb-3">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="text" class="form-control" id="telefono" formControlName="telefono" placeholder="Ingresar número de teléfono">
                </div>
              </div>
            </div>
          </div>
  
          <!-- Datos de cuenta -->
          <div class="container mb-4">
            <h4 class="text-center">Datos de cuenta</h4>
            <div class="row g-3">
              <div class="col-md-6 form-group">
                <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="username" formControlName="username" placeholder="Ingresar username">
                </div>
              </div>
              <div class="col-md-6 form-group">
                <div class="mb-3">
                  <label for="password" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password" autocomplete="off">
                </div>
              </div>
            </div>
          </div>
  
          <button type="submit" class="btn btn-primary w-100">Registrarse</button>
        </fieldset>
      </form>
      <p class="text-center mt-3">¿Ya tienes una cuenta?</p>
      <a href="iniciar-sesion" class="text-center d-block">Iniciar sesión</a>
    </div>
  </div>
