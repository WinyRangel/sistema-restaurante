<div class="container">
  <h2>Carrito de compras :3</h2>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Imagen</th>
        <th>Nombre</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
        <th>Borrar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of carritoItems">
        <td>
          <img *ngIf="item.imgPlatillo || item.imgBebida" 
               [src]="item.imgPlatillo || item.imgBebida" 
               alt="{{ item.platilloNombre || item.bebidaNombre }}" 
               style="width: 100px; height: auto;">
        </td>
        <td>{{ item.platilloNombre || item.bebidaNombre }}</td>
        <td>{{ item.cantidad }}</td>
        <td>{{ item.precioPlatillo || item.precioBebida | currency }}</td>
        <td>{{ (item.cantidad * (item.precioPlatillo || item.precioBebida)) | currency }}</td>
        <td>
          <button></button>
        </td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="4">Total:</td>
        <td>{{ total | currency }}</td>
      </tr>
    </tfoot>
  </table>
</div>
