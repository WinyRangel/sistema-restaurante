<div class="container my-5">
  <h2 class="text-center mb-4">Carrito de Compras</h2>
  <div class="d-flex justify-content-between align-items-center mb-3">
    <button (click)="vaciarCarrito()" class="btn btn-danger">Vaciar Carrito</button>
    <button type="button" class="btn btn-success">Continuar Comprando</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>Imagen</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Precio</th>
          <th>Total</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of carritoItems">
          <td><img [src]="item.imgPlatillo || item.imgBebida" alt="Imagen del artÃ­culo" class="item-img rounded"></td>
          <td>{{ item.platilloNombre || item.bebidaNombre }}</td>
          <td>{{ item.cantidad }}</td>
          <td>{{ item.precioPlatillo || item.precioBebida | currency }}</td>
          <td>{{ (item.cantidad * (item.precioPlatillo || item.precioBebida)) | currency }}</td>
          <td>
            <button (click)="eliminarArticulo(item.itemCarritoId)" class="btn btn-danger btn-sm">
              <i class="fas fa-trash-alt"></i> Eliminar
            </button>
          </td>
        </tr>
      </tbody>
      <tfoot class="table-light">
        <tr>
          <td colspan="4" class="text-end fw-bold">Total:</td>
          <td class="fw-bold">{{ total | currency }}</td>
          <td><button type="button" class="btn btn-primary">Pagar</button></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
