<div class="container mt-4">
  <h2 class="text-center">{{ operacion ? 'Agregar Platillo' : 'Editar Platillo' }}</h2>
  <form [formGroup]="platilloForm" (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow">
    <div class="form-group mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="Nombre del platillo">
    </div>
    <div class="form-group mb-3">
      <label for="descripcion" class="form-label">Descripción:</label>
      <textarea formControlName="descripcion" class="form-control" id="descripcion" rows="3" placeholder="Descripción del platillo"></textarea>
    </div>
    <div class="form-group mb-3">
      <label for="precio" class="form-label">Precio:</label>
      <input type="number" formControlName="precio" class="form-control" id="precio" placeholder="Precio del platillo">
    </div>
    <div class="form-group mb-3">
      <label for="imagen" class="form-label">Imagen:</label>
      <input type="file" (change)="onFileChange($event)" class="form-control" id="imagen">
    </div>
    <button type="submit" class="btn btn-primary w-100" [ngClass]="{'btn-success': !operacion, 'btn-warning': operacion}">
      {{ operacion ? 'Agregar' : 'Actualizar' }}
    </button>
  </form>
</div>
