<div class="container text-center mt-3 mb-3">
  <div class="row">
    <div class="col-md-3 mb-3" *ngFor="let platillo of listPlatillos">
      <p-card header="{{platillo.nombre}}" subheader="$ {{platillo.precio}}" [style]="{ width: '100%' }">
        <ng-template pTemplate="header">
          <img alt="Card" src="{{platillo.imagen}}" />
        </ng-template>
        <p>
          {{platillo.descripcion}}
        </p>
        <ng-template pTemplate="footer">
          <div class="d-flex gap-3 mt-1">
            <p-button label="Detalles" severity="info" class="w-100" (onClick)="showDialog()" />
            <p-button icon="pi pi-cart-plus" (click)="agregarCarritoPlatillo(platillo.platilloId!)" />
          </div>
        </ng-template>
      </p-card>
    </div>
  </div>
</div>


<div class="container text-center mt-3 mb-3">
  <div class="row">
    <div  class="col-md-3 mb-3" *ngFor="let bebida of listBebidas">
      <p-card header=" {{bebida.nombre}} " subheader=" $ {{bebida.precio }}" [style]="{ width: '100%' }">
          <ng-template pTemplate="header">
              <img alt="Card" src="{{bebida.imagen}}" />
          </ng-template>
          <p>
            {{bebida.descripcion}}
          </p>
          <ng-template pTemplate="footer">
              <div class="flex gap-3 mt-1">
                  <p-button label="Detalles" severity="info" class="w-full" styleClass="w-full" (onClick)="showDialog()" />
                  <p-button icon="pi pi-cart-plus" (click)="agregarCarritoBebida(bebida.bebidaId!)"/>
                </div>
          </ng-template>
      </p-card>
    </div>
  </div>
</div>
