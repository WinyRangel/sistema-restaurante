 <div class="container text-center">
  <div class="row justify-content-center">
    <div class="col-auto">
      <img src="../../../assets/header.png" alt="Promoción" class="img-fluid">
    </div>
  </div>
</div>
<ul class="nav justify-content-center">
  <li class="nav-item">
    <a class="nav-link" href="#">Bebidas</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Platillos</a>
  </li>
</ul>

<div class="container text-center mt-3 mb-3">
  <div class="row">
    <div *ngFor="let platillo of listPlatillos" class="col">
      <div class="card">
        <div class="card-body">
          <img [src]="platillo.imagen" class="card-img-top rounded-top" alt="{{ platillo.nombre }}">
          <h5 class="card-title">{{ platillo.nombre }}</h5>
          <p class="card-text text-muted">{{ platillo.descripcion }}</p>
          <p class="card-text"><strong>Precio:</strong> {{ platillo.precio | currency }}</p>
          <a href="listar-platillos">
          <button class="btn btn-primary w-100" type="button">Ver</button>
        </a>
        </div>
      </div>
    </div>
    <hr>
    <div *ngFor="let bebida of listBebidas" class="col">
      <div class="card">
        <div class="card-body">
          <img [src]="bebida.imagen" class="card-img-top" alt="{{ bebida.nombre }}">
          <h5 class="card-title">{{ bebida.nombre }}</h5>
          <p class="card-text">{{ bebida.descripcion }}</p>
          <p class="card-text"><strong>Precio:</strong> {{ bebida.precio | currency }}</p>
          <a href="bebidas">
            <button class="btn btn-primary w-100" type="button">Ver</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
