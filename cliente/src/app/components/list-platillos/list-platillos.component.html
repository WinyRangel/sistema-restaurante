<button class="btn btn-primary mb-4" [routerLink]="'/add'">Agregar Platillo</button>

<div class="container mt-4">
  <div class="row">
    <div *ngFor="let platillo of listPlatillos" class="col-md-4 mb-4">
      <div class="card d-flex flex-row">
        <img [src]="platillo.imagen" class="card-img-left" alt="{{ platillo.nombre }}">
        <div class="card-body text-left d-flex flex-column justify-content-between">
          <div>
            <h5 class="card-title">{{ platillo.nombre }}</h5>
            <p class="card-text">{{ platillo.descripcion }}</p>
            <p class="card-text"><strong>Precio:</strong> {{ platillo.precio | currency }}</p>
          </div>
          <div class="d-flex justify-content-between mt-3">
            <button class="btn btn-primary" (click)="editPlatillo(platillo.platilloId!)">Editar</button>
            <button class="btn btn-danger" (click)="deletePlatillo(platillo.platilloId!)">Eliminar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
