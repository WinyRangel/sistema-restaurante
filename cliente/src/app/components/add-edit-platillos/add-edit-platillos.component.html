<div class="container">
    <h2>{{ isNew ? 'Agregar Platillo' : 'Editar Platillo' }}</h2>
    <form [formGroup]="platilloForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" formControlName="nombre" class="form-control" id="nombre" placeholder="Nombre del platillo">
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción:</label>
        <textarea formControlName="descripcion" class="form-control" id="descripcion" rows="3" placeholder="Descripción del platillo"></textarea>
      </div>
      <div class="form-group">
        <label for="precio">Precio:</label>
        <input type="number" formControlName="precio" class="form-control" id="precio" placeholder="Precio del platillo">
      </div>
      <div class="form-group">
        <label for="imagen">Imagen:</label>
        <input type="text" formControlName="imagen" class="form-control" id="imagen" placeholder="imagen">
      </div>
      <button type="submit" class="btn btn-primary">{{ isNew ? 'Agregar' : 'Actualizar' }}</button>
    </form>
  </div>
